<article class="post">
    <div class="card mat-card" style="position:static; border-radius: 1.5rem;">
    <h2>Acerda de</h2>
    <div class="create1" onclick="cambiar_parrafo()"><i class="material-icons">create</i></div>
    <p id="text-acercade">Matemático, físico e informaticó argentino considerado por muchos como el padre de la computación en la
        Argentina.</p>
        <div>
            <input id="edit-acercade" type="text" oninput="myfuction2(this.value)" style="display: none;">
        </div>
    </div>

</article>

<script>
    function cambiar_parrafo(){
document.getElementById("edit-acercade").style.display="block";
let texto = document.getElementById("text-acercade").innerText;
console.log(texto);

}

function myfuction2(valor){
document.getElementById("text-acercade").innerText=valor;
}

function logMessage(message) {
console.log(message + "<br>");
}

let textarea=document.getElementById("edit-acercade")
textarea.addEventListener('keyup', (e) => {
logMessage(`Key "${e.key}" released [event: keyup]`);
if (e.key=="Enter"){
    document.getElementById("edit-acercade").style.display="none"
}
});
</script>
